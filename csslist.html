<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ol.c{
            list-style-type: upper-roman;
        }
        ol.d{
            list-style-type: upper-alpha;
        }
        ol.e{
            list-style-type: lower-greek;
        }
        ol.f{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <h2>The List Style type property</h2>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coke</li>
    </ul>
    <ol class="c">
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
    </ol>
    <ol class="d">
        <li>Coke</li>
           <ol class="e">
              <li>Hello</li>
              <li>HTML</li>
              <li>Python</li>
           </ol>
        <li>Pepsi</li>
           <ol class="f">
              <li>World</li>
              <li>Java</li>
              <li>Ruby</li>
           </ol>
        <li>Sprite</li>
    </ol>

</body>
</html>
