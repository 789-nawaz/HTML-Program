<!DOCTYPE html>
<html>
<head><title>Table by Afreen</title>
<style>
table,th,td{
     border:1px solid black;
     border-collapse:collapse;
}
td {
  padding: 5px;
}

.time > td {
  text-align: right;
}


.break {
  width: 5%;
  word-break: break-all;
}

</style>
</head>
<body>
<table style="width:100%">
    <tr>
        <td rowspan="2">Days</td>
        <td align="center" colspan="6">Time</td>
    </tr>
    <tr class='time'>
        <td>8:00</td>
        <td>9:00</td>
        <td>10:00</td>
        <td>11:00</td>
        <td>11:30</td>
        <td>12:30</td>
    </tr>
    <tr>
        <td>Mon</td>
        <td>Course 1</td>
        <td>Course 2</td>
        <td>Course 3</td>
        <td align="center" rowspan="5">
            <div class='break'>BREAK</div>
        </td>
        <td>Course 5</td>
        <td></td>
    </tr>
    <tr>
        <td>Tue</td>
        <td colspan="2"></td>
        <td>Course 2</td>
        <td>Course 4</td>
        <td>Course 1</td>
    </tr>
    <tr>
        <td>Wed</td>
        <td>Course 3</td>
        <td colspan="2"></td>
        <td>Course 2</td>
        <td></td>
    </tr>
    <tr>
        <td>Thr</td>
        <td rowspan="2">Course 4</td>
        <td>Course 2</td>
        <td>Course 3</td>
        <td rowspan="2" colspan="2" align="center">Thesis</td>
    </tr>
    <tr>
        <td>Fri</td>
        <td></td>
        <td>Course 1</td>
    </tr>
</table> 
</body>
</html>
