<!DOCTYPE html>
<html>
<head>
<title>HTML Table</title>
<style>
table,th,td{
  border:1px solid black;
  border-collapse: collapse;
}
table,th,td{
border-style:dashed;

}
</style>
</head>

<body>
<h1> MY HTML TABLE</h1>
<table style="width:100%">
  <caption>Names</caption>
  <tr>
    <th>Person1</th>
    <th>Person2</th>
    <th>Person3</th>
  </tr>
  <tr>
    <td>Email</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>10</td>
    <td>14</td>
  </tr>
</table>
</body>
</html>
