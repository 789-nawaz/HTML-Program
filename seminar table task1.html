<!DOCTYPE html>
<html>
<head>
<title>Table Task1</title>
<style>
table,th,td{
   border:1px solid black;
}
tr:hover {
   background-color:#D6EEEE
}
td{
   text-align:center;
}
th{
   background-color:grey;
}
</style>
</head>
<body>
<h1>Seminar Table</h1>
<table style="width:70%;">
<caption>Table for Seminar</caption>
<colgroup>
  <col span="1">
  <col span="2" style="background-color: #A1EEEE">
</colgroup>
  <tr>
     <th rowspan="3">Day</th>
     <th colspan="3">Seminar</th>
  </tr>
  <tr>
     <th colspan="2">Schedule</th>
     <th rowspan="2">Topic</th>
  </tr>
   <tr>
     <th>Begin</th>
     <th>End</th>
   </tr>
   <tr>
     <td rowspan="2">Monday</td>
     <td rowspan="2">8:00 a.am.</td>
     <td rowspan="2">5:00p.m.</td>
     <td>Introduction to XML </td>
   </tr> 
   <tr>
      <td> Validity:DTD and Relax NG</td> 
   <tr>
       <td rowspan="3">Tuesday</td>
       <td>8:00 a.m.</td>
       <td>11:00 a.m.</td>
       <td rowspan="2">XPath</td>
   </tr>
   <tr>
       <td>11:00 a.m.</td>
       <td>2:00 p.m.</td>
   </tr>  
    <tr>
       <td>2:00 p.m.</td>
       <td>5:00 p.m.</td>
       <td>XSL Transformations</td>
   </tr> 
   <tr>
       <td>Wednesday</td>
       <td>8:00 a.m.</td>
       <td>12:00 p.m.</td>
       <td>XSL Formating Objects</td>    
</table>
</body>
</html>
