<!DOCTYPE html>
<html>
<head>
<title>HTML tables</title>
<style>
table td,th {
    border:1px solid black;
    border-collapse: collapse;
}
th,caption{
  text-align:left;
}
th,td{
   padding:21px;
}
tr:hover {
  background-color:#D6EEEE;
}
</style>
</head>
<body>
<h1>100% width Table</h1>
<table style="width:100%;">
<caption>Student Details</caption>
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Saqib</td>
    <td>Khan</td>
    <td>25</td>
  </tr>
  <tr>
    <td>Piyush</td>
    <td>Bhansal</td>
    <td>22</td>
  </tr>
</table>
</body>
</html>
