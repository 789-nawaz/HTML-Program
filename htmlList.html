<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
    <style>
    ol{
        font-size:30px;
    }
    </style>
</head>
<body>
    <h1>HTML List</h1>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
            <ul style="list-style-type:square;">
                <li>Black Coffee</li>
                <li>Cold Coffee</li>
                <li>Green Coffee</li>
            </ul>
        <li>Tea</li>
            <ul style="list-style-type:square;">
                <li>Black Tea</li>
                <li>Milk Tea</li>
                <li>Masala Tea</li>
            </ul>    
        <li>Milk</li>
    </ul>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>-Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
    <ul style="list-style-type:square">
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
    </ul>
</body>
</html>
