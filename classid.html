<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Class and ID</title>
    <style>
        .city{
            color:darkgreen;
            background-color: dimgray;
            font-size: 60px;
        }
        #main{
            color:aliceblue;

        }
        .rock{

            color:black;

        }
    </style>
</head>
<body>
    <div style="background-color: deepskyblue;">
    <h1>Class, ID, inline and block program</h1>
    <h2 class="city">Header Class Attribute of HTML</h2>
    <h3 id="main">Id Attribute of HTML</h3>
    <p> We can write <span style="color:blue; border:1px solid black;">span</span> like this.</p>
    <p class="city rock">Paragraph Class Attribute</p>
    </div>
</body>
