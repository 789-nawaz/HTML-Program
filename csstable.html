<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS Table</title>
    <style>
        table{
            border:0px solid white;
            width:50%;
        }
        tr:nth-child(even)
        {
            background-color: lightblue;
        }
        th{
            background-color: lightgreen;
        }
        tr:hover td{
            background-color: black;
            color: white;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <h1>CSS Table</h1>
    <table>
        <div>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Savings</th>
        </div>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
            
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
    </table>
</body>
</html>
